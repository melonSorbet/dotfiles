unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on
bind r source-file /home/user/.tmux.conf \; display-message "Config reloaded!"

# tmux plugins.
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g mouse on

set-option -g allow-rename off
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

### UI Appearance â€“ Use Terminal Colors
# Copy mode
# Use terminal's default colors for the status bar


# Messages (already set)
# Clock (when pressing prefix + t)
setw -g clock-mode-colour default
set -g @kanagawa-ignore-window-colors true

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
run '~/.tmux/plugins/tpm/tpm'
